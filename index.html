<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
     <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a doctor for your ailment</h1>
      <h4>Enter your medical issue in the form below to find a doctor who can help you.</h4>
      <form id="doctor-form">
        <div class="form-group">
          <label for="ailment">What is your medical issue?</label>
          <input type="text" class="form-control" id="ailment">
        </div>
        <button type="submit" class="btn btn-warning">Find a doctor!</button><br>
      </form>
      <div class="result">
        <h4 id="showList">Here is your list of doctors:</h4>
        <h5 class="response"></h5>
      </div>
    </div>
  </body>
</html>
